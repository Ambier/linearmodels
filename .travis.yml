language: python

sudo: false

env:
  global:
    - COVERAGE=true

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env:
    - PYTHON=3.5
  - python: 3.5
    env:
    - PYTHON=3.6

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda3.sh
  - chmod +x miniconda3.sh
  - ./miniconda3.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes --quiet conda
  # Install packages
  - conda create --yes --quiet -n panel-test python=${PYTHON} numpy scipy pandas xarray statsmodels ipython
  - source activate panel-test
  - pip install pytest coverage pytest-cov codecov pytest-xdist sphinx sphinx_rtd_theme
  - export PYTHONHASHSEED=0

install:
  - python setup.py develop

script:
  - pytest -n 2 --cov-config .coveragerc --cov=panel panel
  - set -e
  - cd doc && make html && cd ..

after_success:
  - if [ ${COVERAGE} = true ]; then codecov; fi

